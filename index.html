<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Count by Country</title>
</head>
<body>
    <h1>Student Count by Country</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Country</th>
                <th>Student Count</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>

<script>
    async function fetchData() {
        try {
            const response = await fetch('http://localhost:7071/api/getStudentCount'); // Local API for testing
            const data = await response.json();

            console.log("API Response:", data); // Debugging - Check console output

            const tableBody = document.getElementById("studentTable");
            tableBody.innerHTML = ""; // Clear previous rows

            // Iterate through the data and create table rows
            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${row.Country}</td><td>${row.StudentCount}</td>`;
                tableBody.appendChild(tr);
            });

        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    fetchData();
</script>


</body>
</html>
